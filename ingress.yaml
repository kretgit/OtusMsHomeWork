apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: junk-food-ingress
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://user-service.app.svc.cluster.local:8000/user/auth"
    nginx.ingress.kubernetes.io/auth-response-headers: "X_User_Email"
    nginx.ingress.kubernetes.io/auth-realm: "Для доступа к сервису требуется аутентификация"
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /order
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 8300
          - path: /kitchen
            pathType: Prefix
            backend:
              service:
                name: kitchen-service
                port:
                  number: 8200
          - path: /notification
            pathType: Prefix
            backend:
              service:
                name: notification-service
                port:
                  number: 8100
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 8000